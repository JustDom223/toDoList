<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
  <script defer src="bundle8a4707fb17cc90aad557.js"></script></head>
  <body>
    <dialog id="contentForm"></dialog>
    <div id="content">
      <header>
        <h1>Its time do get things done</h1>
      </header>
      <div id="sidebar">
        <div id="filterBar">
          <ul class="sidebarList" id="filterBarList">
            <li class="sidebarListItem" id="projects">Projects</li>
            <li class="sidebarListItem" id="today">Today's Tasks</li>
            <li class="sidebarListItem" id="week">Week's Tasks</li>
            <li class="sidebarListItem" id="month">Month's Tasks</li>
          </ul>
        </div>
        <div id="settingsBar">
          <ul class="sidebarList" id="settingsBarList">
            <li class="sidebarListItem" id="theme">Day/Night</li>
          </ul>
        </div>
        </div>
        <footer>this is the footer</footer>
    </div>
  </body>
</html>
