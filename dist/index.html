<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
  <script defer src="bundle6ab1b9c0df6853009bf5.js"></script></head>
  <body>
    <dialog id="contentForm"></dialog>
    <div id="content">
      <header>
        <h1>Its time do get things done</h1>
        <div class="settingsDropDown">
          <button class="dropDownButton"></button>
          <ul class="dropDownContent">
            <li id="theme">Light/Dark</li>
            <li>Option2</li>
            <li>Option3</li>
          </ul>
        </div>
      </header>
      <div id="sidebar">
          <ul class="sidebarList">
            <li class="sidebarListItem" id="projects">Projects</li>
            <li class="sidebarListItem" id="today">Today's Tasks</li>
            <li class="sidebarListItem" id="week">Week's Tasks</li>
            <li class="sidebarListItem" id="month">Month's Tasks</li>
          </ul>
        </div>
    </div>
  </body>
</html>
