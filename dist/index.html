<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
  <script defer src="bundle2c3658841447392ca249.js"></script></head>
  <body>
    <dialog id="contentForm"></dialog>
    <div id="content">
      <header>
        <h1>Its time do get things done</h1>
      </header>
      <div id="sidebar">
        <div id="filterBar">
          <ul class="sidebarList" id="filterBarList">
            <li
              class="sidebarListItem actionButton"
              id="projects"
              data-action="projects"
              role="button"
            >
              Projects
            </li>
            <li
              class="sidebarListItem actionButton"
              id="today"
              data-action="today"
            >
              Today's Tasks
            </li>
            <li
              class="sidebarListItem actionButton"
              id="week"
              data-action="week"
            >
              Week's Tasks
            </li>
            <li
              class="sidebarListItem actionButton"
              id="month"
              data-action="month"
            >
              Month's Tasks
            </li>
          </ul>
        </div>
        <div id="settingsBar">
          <ul class="sidebarList actionButton" id="settingsBarList">
            <li
              class="sidebarListItem actionButton"
              id="theme"
              data-action="theme"
            >
              Day/Night
            </li>
            <li
              class="sidebarListItem actionButton"
              id="fontSize"
              data-action="fontSize"
            >
              Font size
            </li>
          </ul>
        </div>
      </div>
      <footer>this is the footer</footer>
    </div>
  </body>
</html>
